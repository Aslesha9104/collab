<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff6f61;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem auto;
      flex-wrap: wrap;
    }

    .controls input, .controls select {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
      padding: 1rem 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0 0 0.5rem;
      color: #333;
    }

    .card-content p {
      margin: 0;
      font-size: 0.9rem;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ff6f61;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç¥ Food Dashboard</h1>
    <p>Explore collections of delicious foods from around the world</p>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search food..."/>
    <select id="filter">
      <option value="all">All Categories</option>
      <option value="fruits">Fruits</option>
      <option value="vegetables">Vegetables</option>
      <option value="fastfood">Fast Food</option>
      <option value="dessert">Dessert</option>
    </select>
  </div>

  <div class="dashboard" id="dashboard"></div>

  <footer>
    <p>Made with ‚ù§Ô∏è for food lovers</p>
  </footer>

  <script>
    const foods = [
      { name: "Apple", category: "fruits", description: "Fresh and juicy red apples.", img: "https://source.unsplash.com/400x300/?apple" },
      { name: "Banana", category: "fruits", description: "Sweet bananas full of energy.", img: "https://source.unsplash.com/400x300/?banana" },
      { name: "Pizza", category: "fastfood", description: "Cheesy pizza with toppings.", img: "https://source.unsplash.com/400x300/?pizza" },
      { name: "Burger", category: "fastfood", description: "Crispy and juicy burgers.", img: "https://source.unsplash.com/400x300/?burger" },
      { name: "Ice Cream", category: "dessert", description: "Delicious cold ice cream scoops.", img: "https://source.unsplash.com/400x300/?icecream" },
      { name: "Cake", category: "dessert", description: "Soft and sweet birthday cake.", img: "https://source.unsplash.com/400x300/?cake" },
      { name: "Carrot", category: "vegetables", description: "Crunchy and healthy carrots.", img: "https://source.unsplash.com/400x300/?carrot" },
      { name: "Broccoli", category: "vegetables", description: "Fresh green broccoli.", img: "https://source.unsplash.com/400x300/?broccoli" },
    ];

    const dashboard = document.getElementById("dashboard");
    const searchInput = document.getElementById("search");
    const filterSelect = document.getElementById("filter");

    function renderFoods(list) {
      dashboard.innerHTML = "";
      if (list.length === 0) {
        dashboard.innerHTML = "<p>No foods found!</p>";
        return;
      }
      list.forEach(food => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${food.img}" alt="${food.name}">
          <div class="card-content">
            <h3>${food.name}</h3>
            <p>${food.description}</p>
          </div>
        `;
        dashboard.appendChild(card);
      });
    }

    function filterFoods() {
      const searchValue = searchInput.value.toLowerCase();
      const filterValue = filterSelect.value;

      const filtered = foods.filter(food => {
        const matchesSearch = food.name.toLowerCase().includes(searchValue);
        const matchesFilter = filterValue === "all" || food.category === filterValue;
        return matchesSearch && matchesFilter;
      });

      renderFoods(filtered);
    }

    searchInput.addEventListener("input", filterFoods);
    filterSelect.addEventListener("change", filterFoods);

    renderFoods(foods);
  </script>
</body>
</html>
